 ### Japanese Focus Tree ###
 JAP_research_collaboration:0 "Research Collaboration"
 JAP_research_collaboration_desc:0 "By collaborating with our top researchers, we can research more things effectively at once. This will give our empire a good advantage in developing our nation, making sure it's ready to conquer whatever is in our way."
 JAP_rocket_science:0 "Rocket Science"
 JAP_rocket_science_desc:0 "Recently our researches have experimented with rockets and found out that they can be used to create long-ranged weapons capable of big destruction. We must use this knowledge to our advantage to add to our empire's arsenal of weapons. Glory to Japan!"
 JAP_nuclear_science:0 "Nuclear Science"
 JAP_nuclear_science_desc:0 "Recently we have begun experiments on the atom and we found out that we can harness its power to improve our country, and reduce fossil fuel. This is a major breakthrough, and soon everyone will be kneeling before us! Glory to Japan!"
 JAP_modernize_the_industry:0 "Modernize the Industry"
 JAP_modernize_the_industry_desc:0 "For nearly a century we were unable to fully modernize our industry to match the Western powers, but that changes now."
 JAP_revamp_the_army:0 "Revamp the Army"
 JAP_revamp_the_army_desc:0 "Our current army is outdated, more suited for 19th century battles. By retraining our military and upgrading our equipment, we can quickly catch up to the Western powers in military might, and once again make Japan a force to be reckoned with!"
 JAP_hokushin_ron:0 "Hokushin-ron Doctrine"
 JAP_hokushin_ron_desc:0 "Our army's main goal is to expand west, through China, Mongolia and up to the cold regions of Russia. By focusing all our military might onto this region, we can quickly collect and secure crucial resources needed to fuel our army."
 JAP_rebuild_military_factories:0 "Modernize Military Factories"
 JAP_rebuild_military_factories_desc:0 "Our military factories are outdated and require upgrading to meet 20th century technologies. By rebuilding current factories and building new ones around the nation, we can efficiently produce equipment to match the demands of our military."
 JAP_continue_modernizing_military_factories:0 "Continue Modernizing Military Factories"
 JAP_continue_modernizing_military_factories_desc:0 "Our upgrading of armament factories is going well. We shall continue our factories' modernization and make Japan great again!"
 JAP_modernize_the_army:0 "Modernize the Army"
 JAP_modernize_the_army_desc:0 "Our current army is built for 19th century combat, and is severely outdated today. We must modernize our troops to fully complete our military's modernization process."
 JAP_rebuild_civilian_industry:0 "Modernize Civilian Industry"
 JAP_rebuild_civilian_industry_desc:0 "As part of our process to modernize the nation and keep it up to date with the world's current level of technology, we shall also modernize and build more civilian factories to meet the demands of our people."
 JAP_continue_modernizing_industry:0 "Continue Modernizing Civilian Industry"
 JAP_continue_modernizing_industry_desc:0 "Our modernizing of civilian factories is going well. We shall continue our factories' modernization to make our people happy, and make Japan great again!"
 JAP_prosper_for_resources:0 "Prosper for Resources"
 JAP_prosper_for_resources_desc:0 "Our nation is running low on natural resources. Surely there are deposits of natural resources we missed right?"
 JAP_develop_oil_fields:0 "Develop Oil Fields"
 JAP_develop_oil_fields_desc:0 "After some searching, we have found a large deposit of oil nearby and have begun to extract this precious resource from the ground. We should further develop these oil fields to improve the efficiency of our extractors and potentially collect more oil than before."
 JAP_expand_rubber_plantations:0 "Expand Rubber Plantations"
 JAP_expand_rubber_plantations_desc:0 "We have recently found a spot with plenty of natural rubber and have begun developing rubber plantations to collect this precious resource. To further improve the amount of rubber we collect, it is ideal that we expand our current rubber plantations outward."
 JAP_develop_iron_mines:0 "Develop Iron Mines"
 JAP_develop_iron_mines_desc:0 "We have recently found a large deposit of iron nearby and have begun construction of mines to extract this precious resource. To increase the iron we collect from these mines we should further develop them to increase the efficiency of the mines and potentially collect more iron than before."
 JAP_prosper_rubber:0 "Prosper Rubber"
 JAP_prosper_rubber_desc:0 "We have found a promising spot with large deposits of iron, rubber, and oil. We can choose to prosper rubber at the risk of destroying or otherwise losing the iron and oil found in the same area."
 JAP_prosper_oil:0 "Prosper Oil"
 JAP_prosper_oil_desc:0 "We have found a promising spot with large deposits of iron, rubber, and oil. We can choose to prosper oil at the risk of destroying or otherwise losing the iron and rubber found in the same area."
 JAP_prosper_steel:0 "Prosper Steel"
 JAP_prosper_steel_desc:0 "We have found a promising spot with large deposits of iron, rubber, and oil. We can choose to prosper iron and turn it into steel later at the risk of destroying or otherwise losing the oil and rubber found in the same area."
 JAP_rebuild_infrastructure:0 "Rebuild Infrastructure"
 JAP_rebuild_infrastructure_desc:0 "After our last war against America, our infrastructure was considerably damaged and needs repairing. We can do that and build more infrastructure to further improve our towns, cities, and provide a faster method of traveling for our people and army."
 JAP_modernize_infrastructure:0 "Modernize Infrastructure"
 JAP_modernize_infrastructure_desc:0 "Most of our infrastructure is outdated and inefficient. To further improve our nation's industry, we must modernize our infrastructure and expand them further throughout the nation, improving our towns, cities, and also providing a faster method of traveling for our army."
 JAP_continue_modernizing_infrastructure:0 "Continue Modernizing Infrastructure"
 JAP_continue_modernizing_infrastructure_desc:0 "Our upgrading and expanding of our infrastructure is going well. We shall continue or infrastructure's modernization and make Japan great again!"
 JAP_national_infrastructure_act:0 "National Infrastructure Act"
 JAP_national_infrastructure_act_desc:0 "To further improve our infrastructure we shall enact the National Infrastructure Act, which will help improve our nation and our infrastructure drastically."
 
 ### Custom Effect Tool-tips ###
 JAP_faction_research_treaty_tt:0 "§YYou§! and §Yyour faction members§! will receive §Gresearch bonuses in various technologies§!."
 JAP_modernize_subject_infrastructure_tt:0 "Your §Ysubjects§! will add some §YInfrastructure§! in their owned states."
 JAP_subject_research_treaty_tt:0 "§YYour subjects§! will receive §Gresearch bonuses in some technologies§!."
 JAP_favor_the_ijn_tt:0 "§YYou will favor the IJN over the IJA.§!"
 JAP_favor_the_ijn_warning:0 "\n§RThe IJA will stage a coup and a civil war will occur in the future.§!\n§GSince the people favor the IJN more than the IJA, you will get an advantage in the civil war.§!"
 JAP_favor_the_ija_tt:0 "§YYou will favor the IJA over the IJN.§!"
 JAP_favor_the_ija_warning:0 "\n§RThe IJN will stage a coup and a civil war will occur in the future.§!\n§RSince the people favor the IJN more than the IJA, the IJN will get an advantage in the civil war.§!"
 JAP_the_ija_question_tt:0 "§YThis is a very important branch, and should be top-priority if you want the IJA to take full control of Japan.§!\n§RNot picking one of the focuses in this branch will lose you the opportunity to gain large support for the IJA, giving you a disadvantage that may cost you the civil war.\n§GPicking one of the focuses in this branch will grant you a major advantage in the civil war that is almost guaranteed to make you win, depending on how well you play the game.§!"
 JAP_glorify_the_ija_tt:0 "§GYou will unlock a decision that allows you to glorify the IJA.§!\n§RGlorifying the IJA won't always result in a success - if your attempt at glorifying fails then the IJN will gain even more support giving you a major disadvantage in the future civil war.§!"
 JAP_end_the_ija_question_tt:0 "§GYou will unlock a decision that allows you to forcefully glorify the IJA.§!\n§RThis will always result in a success however your Stability will significantly decrease and the IJN will get a minor advantage in the future civil war.§!\n§HIf your Stability gets too low you will get a major debuff and the IJN will get a major advantage in the civil war.§!"
 JAP_gather_domestic_support_tt:0 "§GChoosing this focus will give the IJA significantly more support, thus giving you a major advantage over the IJN in the civil war.§!\n§RNot picking this focus within§! §Y3 months§! §Rwill result in the IJA losing support and the IJN gaining support, giving them the advantage in the civil war.§!"
 JAP_chuugoku_ni_shinshutsu_tt:0 "§LThis branch will allow you to invade China and other countries included in the Hokushin-ron Doctrine.§!"
 JAP_prepare_for_war_against_russia_tt:0 "§LChoosing this focus will allow you to plan an invasion of Russia.§!\n§RNote that this will prevent you from appeasing and allying Russia.§!"
 JAP_go_through_mongolia_tt:0 "§LChoosing this focus will allow you to plan an invasion of Mongolia to eventually invade Russia.§!"
 
 JAP_appease_russia_tt:0 "§YYou will begin improving relations with Russia because of your similar fear of the European bankers.§!\n§GThis will make you a step closer to allying with Russia.§!\n§RNote that this will prevent you from invading Russia and Mongolia.§!"
 
 ### Japanese Events ###
 tgov_japan.1.t:0 "Glorifying the IJA a Success!"
 tgov_japan.1.d:0 "As expected, our propaganda promoting the IJA was a success. Our people are now starting to restore faith in our army, and popularity is rising up again.\n\nWhile it may take a while for the army to overtake the navy in terms of popularity, this is still a major success."
 tgov_japan.1.a:0 "A small step towards domination."
 tgov_japan.2.t:0 "Glorifying the IJA a Failure!"
 tgov_japan.2.d:0 "Unfortunately, our propaganda promoting the IJA did not work out for us. The people have found out our intentions, and have not forgotten our army's failure at Korea.\n\nThis failure may have caused the people to turn to the navy more, significantly lowering the chances of the army redeeming themselves..\n\nIt seems we will have to do much more than just small talk to convince the people.."
 tgov_japan.2.a:0 "This rivalry situation has developed not necessarily to the IJA's advantage.."
 
 # Diplomatic Events #
 japan_empire.1.t:0 "[JAP.GetNameDef] Demands Annexation!"
 japan_empire.1.d:0 "Earlier today we received a message from the Japanese government demanding that we be annexed by them so that they can use it for \"important operations\". While it would be nice to stay independent [JAP.GetNameDef] is far more powerful than us and would likely annex us with force anyways.\n\nShould we accept their demands and be integrated into [JAP.GetNameDef] so that peace can be preserved in this continent?"
 japan_empire.1.a:0 "Accept annexation, we have no choice."
 japan_empire.1.b:0 "Refuse annexation, we have the right to stay independent!"
 japan_empire.2.t:0 "Mongolia Refused Annexation!"
 japan_empire.2.d:0 "We have received a reply from Mongolia, however it is not what we expected. They have outright refused annexation, stating that they have the right to be independent.\n\nIt seems like we will have to take them by force."
 japan_empire.2.a:0 "Then it is war."
 japan_empire.3.t:0 "Mongolia Accepted Annexation!"
 japan_empire.3.d:0 "We have received a reply from Mongolia, and it is good news indeed. They have accepted annexation, stating that they have no choice. Perfect, everything is going according to plan.\n\nSoon all of Russia will be in our hands..."
 japan_empire.3.a:0 "Welcome to the Empire!"
 japan_empire.4.t:0 "Japan Demands Sakhalin!"
 japan_empire.4.d:0 "For reasons yet unknown we have received a message from [JAP.GetNameDef] demanding that we cede Sakhalin to them! Knowing their military might and our current situation right now, it seems like we have no choice but to give them our land, however we are the great nation of Russia! We shall fight to the death for our land!\n\nShall we accept Japan's demand for Sakhalin?"
 japan_empire.4.a:0 "Accept their demand, we have no time for war."
 japan_empire.4.b:0 "Refuse their demand, Sakhalin is ours, and ours only!"
 japan_empire.5.t:0 "Russia Has Ceded Sakhalin to Us!"
 japan_empire.5.d:0 "Unsurprisingly, the people at Russia have replied to our demand, stating that they shall cede Sakhalin to us as they have no time for war. Seems the Russian government are nothing but a bunch of cowards!\n\nThis is very good news, with Sakhalin in our hands our influence over Asia shall grow exponentially!"
 japan_empire.5.a:0 "The Empire grows stronger!"
 japan_empire.6.t:0 "Russia Has Refused Our Demand!"
 japan_empire.6.d:0 "We have received a reply from the Russian government, and unfortunately for us they have refused our demand for Sakhalin, stating that Sakhalin is theirs.\n\nIf diplomacy won't work, then we will have to take arms and force their way into ceding Sakhalin to us!"
 japan_empire.6.a:0 "Then it is war."
 
 # News Events #
 japan_news.1.t:0 "Mongolia Annexed By Japan!"
 japan_news.1.d:0 "Earlier today, it was reported that the Japanese government sent a message demanding integration into the empire. Though it was a tough decision to make, the Mongolian government had no choice but to accept their demand, fearing war will come soon after refusal.\n\nThe choice Mongolia made prevented Asia from going to war, however was it the right choice?"
 japan_news.1.a:0 "The Empire grows stronger!"
 japan_news.1.b:0 "Peace, but at what cost?"
 japan_news.1.c:0 "But we're still here?? Hey Player, stop messing around with the Console!"
 japan_news.2.t:0 "Sakhalin Ceded to Japan!"
 japan_news.2.d:0 "In what can only be considered as a surprise, [SOV.GetNameDef] has ceded Sakhalin to [JAP.GetNameDef] after a demand sent to Russia from Japan demanding that Sakhalin be ceded to them.\n\nIt seems that peace in Asia is slowly crumbling, and soon only time will tell when the spark that lights the flames of war will be set alight.\n\nWill Japan soon go on a hunt for blood?"
 japan_news.2.a:0 "The Empire grows stronger!"
 japan_news.2.b:0 "If they brought even Russia to their knees, what should we do?"
 japan_news.2.c:0 "This is humiliating, but we'll get our revenge!"
 
 # Event Tooltips #
 japan_empire_annexed:0 "§RAccepting annexation will mean game over for you!§!\n§bWelcome to the Empire of Japan!"
 japan_empire_refuse_annex:0 "§WRefusing annexation will ensure our country stays independent, but is it really worth war with [JAP.GetNameDef]?§!"
 japan_empire_refuse_land_demand:0 "§WRefusing Japan's demands for land is a bold move, and will definitely impress the people, but is it really worth war with a nation as powerful and exotic as [JAP.GetNameDef]?§!"
 japan_empire_accept_land_demand:0 "§WSurrendering our land to Japan, while it will upset the people a bit, is a good way to avoid conflict and maintain peace, but is it really worth the risk?§!\n§RIs it really worth the risk to give them our land knowing that no empires last forever?§!"
 
 ### Japanese Ideas/National Spirits ###
 JAP_unpopular_army:0 "Unpopular Army"
 JAP_unpopular_army_desc:0 "After failing to defeat Korea, our army's popularity has been diminished, and many people aren't willing to support them anymore. We must take action to win back the people's support of our military."
 JAP_unmodernized_industry:0 "Unmodernized Industry"
 JAP_unmodernized_industry_desc:0 "For nearly a century Japan has been attempting to modernize its industry, but to no avail, due to the lack of natural resources at their disposal. In order to grow and expand their empire Japan will have to modernize its industry first before anything."
 JAP_modernized_industry:0 "Modernized Industry"
 JAP_modernized_industry_desc:0 "For nearly a century Japan has been attempting to modernize its industry to no avail due to the lack of natural resources, but now times have changed and the Japanese have finally managed to modernize their industry, something the 1800s Japan couldn't do. With a modernized industry and a strong army Japan is now a formidable nation, ready to take on anything thrown at them."
 JAP_the_banker_fear:0 "The Banker Fear"
 JAP_the_banker_fear_desc:0 "Due to recent events involving the banks of Russia being exploited by European bankers, the people of Japan fears their banks will be next. They fear that what happened to Russia, will happen to them. Japan will have to do something to calm the people down or else chaos will ensue everywhere."
 JAP_recruiting_propaganda:0 "Recruiting Propaganda"
 JAP_hokushin_ron_focus:0 "Hokushin-ron Doctrine"
 JAP_hokushin_ron_focus_desc:0 "The Hokushin-ron Doctrine, or the Northern Expansion Doctrine, was originally the Great War political doctrine of Japan which stated that Manchuria and Siberia were part of Japan's sphere of interest and that the potential value to Japan for economic and territorial expansion in those areas was greater than elsewhere. With recent events going on, the idea of expanding into Siberia was brought up again, and the Imperial Japanese Army are beginning plans to invade China."
 JAP_bushido:0 "Bushido"
 JAP_bushido_desc:0 "The Bushido, or Way of the Warrior, is a code of conduct that dictated the samurai way of life, similar to European chivalry. In total, there are 8 virtues of Bushido; Righteousness, Courage, Compassion, Respect, Honesty, Honor, Loyalty and Self-Control. In general, Bushido is often associated with a policy of never surrendering to the enemy, as in Japanese warrior culture, it is seen as cowardly to surrender to the enemy, as you should fight to the death. The Bushido spirit lives on to this day despite the samurai no longer existing since the prohibition on carrying swords in 1868. With recent events going on the will to never surrender is stronger than ever, and it is what ties the nation of Japan together."
 JAP_national_infrastructure_act_focus:0 "National Infrastructure Act"
 
 ### Decisions ###
 JAP_the_ija_question_focus:0 "The IJA Question"
 JAP_the_ija_question_focus_desc:0 "Ever since our defeat in Korea the people have begun to lose faith in the army and instead decided to support the navy instead. At a time like this we cannot tolerate disrespect to our army! We must take action to ensure the people support the army, otherwise the inter-service rivalry may not go according to plan.."
 JAP_glorify_the_ija_decision:0 "Glorify the IJA"
 JAP_glorify_the_ija_decision_desc:0 "In order to make the people support the IJA, we must promote them, by forcing the media to only talk about the good things about them, whether they are lies or not."
 JAP_end_the_ija_question_decision:0 "End the IJA Question"
 JAP_end_the_ija_question_decision_desc:0 "In these dark times propaganda isn't enough to convince the people to support the IJA over the IJN. We must instead choose alternative methods of glorifying the army, whether we do it by force or by diplomacy."
 
