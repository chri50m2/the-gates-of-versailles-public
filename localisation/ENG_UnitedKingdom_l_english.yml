 #Ideas
 ENG_rule_britannia:0 "Rule Britannia, Britannia Rules the Waves"
 ENG_rule_britannia_desc:0 "Every since Horatio’s Nelson Miraculous victory and the constant French Threat across the Channel, Britain has always been ahead in naval technology and shipyard production ever since the end of the coalition wars, with Britain Sporting the First Ironclads, torpedoes, submarines and most recently the Aircraft Carrier with a fleet that will make the French naval supporters across the channel cry out in pain!"
 ENG_the_shame_of_quebec:0 "The Shame of Quebec"
 ENG_the_shame_of_quebec_desc:0 "Time and time again, it has been shown that the British adventures in Canada have been unsuccessful. Ever since our disastrous and catastrophical mistakes of the 1830's, up until very recently, the Canadian Theater was the only theater that actively saw Americans and British soldiers fighting. There too, we were outmanned and outgunned by the Americans. Young British men were being killed left and right by American snipers in the tightly wooded areas of British North America. Our failures have caused something deeper. The Royal Army itself has become battered and bruised, left in a bad situation from our failures. Even the high command has been left polarized for our failures."
 ENG_rule_britannia_upgrade_1:0 "Rule Britannia, Britannia Rules the Waves"
 ENG_rule_britannia_upgrade_1_desc:0 "Every since Horatio’s Nelson Miraculous victory and the constant French Threat across the Channel, Britain has always been ahead in naval technology and shipyard production ever since the end of the coalition wars, with Britain Sporting the First Ironclads, torpedoes, submarines and most recently the Aircraft Carrier with a fleet that will make the French naval supporters across the channel cry out in pain!"
 ENG_the_louche_prince:0 "The Louche Prince"
 ENG_the_louche_prince_desc:0 "The Prince of Wales, becoming tired of court life and wishing to carry out his duty as a patriotic servant of the crown, requested to see frontline combat in the Great War. Serving with distinction, he was awarded the Military Cross for leading a successful trench raid. However, in the years following the end of the conflict, he was often haunted by memories of the deeds he had committed.\n\nThe heir to the throne became a frequent visitor of mistresses, drug salons and bars. This wasn’t just in London, fresh photos of him in different locations across the world cover the front pages of newspapers to this day. Often drunk, or too dazed from the previous night, he is not often seen at royal engagements. Seemingly not caring about his positions, and the duty it held, many of the population view him as a reason why the monarchy is not successful"
