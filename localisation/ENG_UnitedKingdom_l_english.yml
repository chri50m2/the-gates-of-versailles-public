#Events
england.1.t:0 "March on Whitehall"
england.1.d:0 "In the alte hours of the day, an unusual event happened. The streets of London were empty. Where there's usually farmer's markets and busy streets, it was nothing but the howling wind. For Britain was about to experience something that it had not experienced for a very long time; a coup. The government knew that something was off. Admirals were not reporting in, ships were left empty. Something fishy was going on. So the government ordered all citizens to stay indoors. But that did not stop the plot.\n\nSailors and Admirals raced to Whitehall in armored cars. The guards were quickly outmanned and incapacitated. Capturing the Whithall buildings, the Admirals quickly took the main offices. As all the offices and departments of the ministry were taken, only one was missing; the Prime Minister. Downing Street was missing. Two admirals had different plans for how we should approach this. Percy Noble and Geoffrey Arbuthnot have both written letters to the Prime Ministers with the demands of the navy. Who do we send in?"
england.1.a:0 "Send in Noble"
england.1.b:0 "Send in Arbuthnot"

england.2.t:0 "The Noble Letter"
england.2.d:0 "As the guards around Downing Street 10 were incapacitated, Percy and a few sailors entered the residence. The guards inside were too quickly subdued. After searching almost the entire building, Noble and his men walked to the very end of the building, into the very last room they had not searched. Inside sat Archibald Sinclair in his office chair, with sweat running down his face. No words were exchanged as Noble handed Sinclair the letter with the demands. Among the demands was that the navy gets supreme power in the United Kingdom. As a special touch by Noble, he also demanded that the navy be given authority and control over the colonies of the Empire. Sinclair had no choice but to accept the demands."
england.2.a:0 "Time for order"

england.3.t:0 "The Arbuthnot Memorandum"
england.3.d:0 "As the guards around Downing Street 10 were incapacitated, Geoffrey and a few sailors entered the residence. The guards inside were too quickly subdued. After searching almost the entire building, Arbuthnot and his men walked to the very end of the building, into the very last room they had not searched. Inside sat Archibald Sinclair in his office chair, with sweat running down his face. No words were exchanged as Arbuthnot handed Sinclair the letter with the demands. Among the demands was that the navy gets supreme power in the United Kingdom. As a special touch by Arbuthnot, he also demanded that the navy be given far larger funding, and that the military industry of England had to be increased. Sinclair had no choice but to accept the demands."
england.3.a:0 "Time for order"

england.4.t:0 "The British Monarchy"
england.4.d:0 "The British Monarchy has had a long and tumultous history. Change of dynasty and succession crisises have been the least of issues. Though now, there is a problem they cannot outrun or solve. The people have spoken. The British Jacobin League has won the recent elections, and that means change. The classes of Britain need to be eliminated. And that indcludes the monarchy.\n\nEarlier today, revolutionary guards entered Buckingham Palace and handed the Monarch three choices. Either A) relinquish all titles and live like a peasant. B) Leave Britain within 48 hours or C) Be publically hanged in London. The entire royal family unanimously chose B.\n\nThe Royal Family stood in Portsmouth ready to board the HMS Magnificent. The government of New South Wales has agreed to grant asylum to the Royal Family. The king looked at god's country before stepping on board, knowing that this may be the last time he ever sees Britannia again."
england.4.a:0 "A peaceful ending at noon"

news.358.title:0 "Naval Coup in the United Kingdom"
news.358.desc:0 "In an unexpected turn of events, the United Kingdom has had a naval coup d'etat. The growing influence of the Royal Navy has resulted in certain admirals going into the government. The admirals and sailors have committed an almost bloodless coup, deposing of most of the government and its ministers. Now admirals have been put into the position of the ministers. Currently, Arthur Power is the leader of the new government, though the situation is still unstable. Though the monarch is no longer the Head of State, he has become a figurehead with no actual power."
news.358.a:0 "An unexpected turn"
news.358.b:0 "Time for law and order"
news.358.c:0 "What weakens our enemies benefits us"

news.359.title:0 "Exile of the British Monarchy"
news.359.desc:0 "As part of the class elimination policies of the newly elected British Jacobin League, the British Royal Family has been given an ultimatum. Either relinquish their titles and live as a worker, be exiled or be hanged. The Royal Family chose to live in exile, being granted asylum in New South Wales. The entirety of the royal family has left, even dukes and earls. Now all the palaces have either been left empty, or have been reused as a revolutionary office. Still, Britain and the rest of the world are shocked by this move, as it may signal the end of the monarchies in the world."
news.359.a:0 "Is this the end of the monarchies?"
news.359.b:0 "BREAK THE CHAINS!!!"
news.359.c:0 "We will keep the monarchy safe"
news.359.d:0 "Is this the end of the Commonwealth?"

england.5.t:0 "The Fate of the Commonwealth"
england.5.d:0 "One of the many institutions of Imperial Britain was the commonwealth, and in that extent, the Imperial Federation. Both systems of oppressing the natives of the colonies, but also oppressing the workers. We meed to reform this. Instead of the Commonwealth, it shal be the very first Workers Internationale, Internationale for short. Yet, we cannot dictate the foreign policies of our former colonies. They must be given the choice themselves, whether to stay or leave."
england.5.a:0 "Industrial Workers of the World, Unite!"

england.6.t:0 "Our Status with the Commonwealth"
england.6.d:0 "The newly elected British Jacobin League has decided to end the Commonwealth alliance. They have instead changed it to the Workers Internationale, Internationale for short. They have given us a choice. Either stay with the new Internationale, or leave. What do we do?"
england.6.a:0 "We will leave the jacobin filth!"
england.6.b:0 "We are the sons of Victoria forever!"

england.7.t:0 "The Dying King"
england.7.d:0 "Inside Buckingham Palace there was no monarhh. It was empty, only janitorial staff and renovateurs cleaned the palace. No, king George V had spent christmas and the new years at Sandringham House, up around Norfolk. His family had been around him and he had enjoyed the company. But his body was troubled. His physical body and his mind was carrying a heavy burden. Physcially, he was ill. The Great War had taken a heavy toll on his body and his unhealthy habit of smoking, like his father, has destroyed his body. Several diseases infects the king.\n\nMentally, he is worried about his successor. The succession laws require his son, Edward, to be the heir. Edward, in George's eyes, is unfit to rule the empire. Though Edward was there for Christmas, he had left the day after before the rest of the family had woken up. His other son, Albert, stayed there the entire week to comfort his ailing father. Albert was better fit to rule in George's eyes. But alas, he was not to decide that. He knew that his time was coming to an end, and Britain was to meet a new fate."
england.7.a:0 "Dieu et mon droit"

england.8.t:0 "A Sombre Funeral"
england.8.d:0 "The king is dead. George V has died from a disease. He died up in Sandringham, where he was discovered in his bed. The medical staff had him sent to London, to the royal coroner. After having arrived from Sandringham in the early hours of the morning, the coffin of the late king was transported to Westminster Hall, with an escort made up from various military personnel.\n\nThe following three days will see thousands upon thousands of people process humbly pass the coffin to pay their respects. Protected by the ceremonial Sovereign’s Bodyguard, George V will, for a final time, revel in the patriotism for his nation."

england.9.t:0 "Joining the Commonwealth Alliance"
england.9.d:0 "The United Kingdom has recently reached out to us asking us if we want to join their alliance. What do we say?"
england.9.a:0 "Yes"
england.9.b:0 "No"

england.10.t:0 "A New Member"
england.10.d:0 "Our new diplomatic outreach to [From.GetName] has been a success and they have agreed to become a member of our Commonwealth Alliance"
england.10.a:0 "Splendid!"

england.11.t:0 "A Decline"
england.11.d:0 "Our new diplomatic outreach to [From.GetName] has been a failure and they have not agreed to become a member of our Commonwealth Alliance"
england.11.a:0 "Dang"

england.12.t:0 "End of the King"
england.12.d:0 "The body of the king, on its final journey, was escorted by several military contingents and the royal household towards Paddington Station. One notable absentee, was Prince Edward. After, according to many sources, he was not present at the King’s death, it appears he has not shown the grace to walk alongside the nation.\n\nThe numerous foreign dignitaries who were part of the somber procession will no doubt report back to their superiors about this strange development. There will likely be conversations within cabinet about how to manage to fallout from the lack of Edward - the heir to the throne."
england.12.a:0 "Time for the new heir"
