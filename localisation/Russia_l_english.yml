##Ideas
SOV_disorganised_army:0 "Disorganised Army"
SOV_disorganised_army_desc:0 "The russian army is a joke. Ever since the utter defeat in The Great War and the embarassing retreat from the west, we were never able to recover. We have a very large standing army, yet most of it is made up of conscripts and peasants. The state of the armory is also pitiful. Our arms are still from before The Great War, and our cannons are from even before that. We have got to start taking action and doing something about this, before we even dare to go warfaring."

SOV_agricultural_economy:0 "Agricultural Economy"
SOV_agricultural_economy_desc:0 "When we became a democracy, we were headed by a liberal coalition. This brought many liberal business reforms that brought modest prosperisty. But it all ended with The Moscow Crash. It brought everything down. Factories closed down and unemployment went up. The rapid industrialization all went back. Now people still live off of agriculture. In the west they have great tractors and modern farming equipment"

