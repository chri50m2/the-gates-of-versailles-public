#FOCUSES
SOV_recovering_from_our_economic_failures:0 "Recovering From our Economic Failures"
SOV_recovering_from_our_economic_failures_desc:0 "Russia has potential to become a global economic superpower. She was only held back by the instability in the 20's and 30's. We need to industrialize and move into the 20th century."
SOV_start_dockyard_construction_projects:0 "Start Dockyard Construction Projects"
SOV_start_dockyard_construction_projects_desc:0 "The dockyards are a very easy way to get the workers of Petrograd back to work. It will also be a great way for our navy to improve."
SOV_refitting_facilities_in_sevastopol:0 "Refitting Facilities in Sevastopol"
SOV_refitting_facilities_in_sevastopol_desc:0 "Sevastopol is one of the very few places that are attractive to investors. The labor is cheap, the beaches are wonderful and it is a pearl on the Black Sea. Though that is not what we need to improve our navy. We need to make Sevastopol into a bastion of the Russian Black Sea Navy."
SOV_new_naval_facilities:0 "New Naval Facilities"
SOV_new_naval_facilities_desc:0 "All branches of the Russian Navy must recieve equal treatment. Unfortunately, the Russian North Sea Fleet is often neglected. We need to construct dockyards in the icy north as well."
SOV_coastal_fortifications_on_the_black_sea:0 "Coastal Fortifications on the Black Sea"
SOV_coastal_fortifications_on_the_black_sea_desc:0 "A fortification project is the best project to get workers back into the workforce. If we make coastal bunkers along the black sea, we protect our coasts from invasions and we get people into the workforce."
SOV_privatising_fortifications_construction:0 "Privatising Fortifications Construction"
SOV_privatising_fortifications_construction_desc:0 "An easy way to accelerate the privatisation of Russian companies, we could privatise the national fortification concern. It will make the constructs go better."
SOV_concrete_submarine_pens:0 "Concrete Submarine Pens"
SOV_concrete_submarine_pens_desc:0 "Sure, we can have a big and large navy. But if we do not have proper housing and protection, then they are just sitting ducks waiting to be blown up. Submarine pens need to be constructed."
