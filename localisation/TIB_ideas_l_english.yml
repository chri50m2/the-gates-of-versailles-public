l_english:
TIB_dalai_lama:0 "The Dalai Lama"
TIB_dalai_lama_desc:0 "The nation of Tibet is home to the Dalai Lama, a prominate relgious figure head of the region and even the world. The Dalai Lama believes in peace and prosperity for Tibet and is highly against warfare, yet is completely for technological advancements."
TIB_brother_of_three:0 "The Big Brother of Three"
TIB_brother_of_three_desc:0 "Our nation of Tibet has historically had great relations with our smaller, and more southern neighbours, Nepal and Bhutan. As the bastion of religious neutrality in Asia, our job as the protector of these beliefs is in full force with our old friends. As the big brother of the three, we shall be called to battle if any of our independence is threatened."
TIB_traitor_of_the_empire:0 "Traitor of the Empire"
TIB_traitor_of_the_empire_desc:0 "Tibet was once a region of the great Chinese Empire of old. Yet, our great nation broke free from the oppressive Chinese to forge our own destiny under the Dalai Lama. The Chinese are seen as tyranic overlords in Tibet and the nation is quick to rally against them. It will be hard to find worthy commanders for our cause."
