 GER_golden_century:0 "Golden Century"
 GER_golden_century_desc:0 "Unlike most of Europe in the aftermath of the Great War, Prussia experienced prosperity and growth in this century. Though the Kaiser was exiled and the Great War was lost, there was no revolution or civil war that raged through Prussia. Not even a single war was waged in the 1920's. The arts and the economy flourished and it is still flourishing. Though should any war occur, or should we enter a new decade, it is suggested that this prosperity may end."

